ButtonMorph.prototype.render = function(ctx) {
    var fillColor = this.isPressed ? this.pressColor :

    ctx.strokeStyle = this.borderColor.toString();

    ctx.beginPath();
    ctx.moveTo(this.corner, 0);
    ctx.lineTo(this.width() - this.corner, 0);
    ctx.quadraticCurveTo(this.width(), 0, this.width(), this.corner);
    ctx.lineTo(this.width(), this.height() - this.corner);
    ctx.quadraticCurveTo(this.width(), this.height(), this.width() - this.corner, this.height());
    ctx.lineTo(this.corner, this.height());
    ctx.quadraticCurveTo(0, this.height(), 0, this.height() - this.corner);
    ctx.lineTo(0, this.corner);
    ctx.quadraticCurveTo(0, 0, this.corner, 0);
    ctx.closePath();
    ctx.fill();
    ctx.stroke();

    // Draw label

    ctx.font = '14px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(this.label, this.width() / 2, this.height() / 2);

  PushButtonMorph.prototype.render = function (ctx) {
    var gradient;
    
    ctx.beginPath();
    this.outlinePath(ctx, this.corner, this.edge);
    ctx.closePath();

    if (this.isPressed) {
      gradient = ctx.createLinearGradient(0, 0, 0, this.height());
      gradient.addColorStop(0, this.pressColor.toString());
      gradient.addColorStop(1, this.pressColor.lighter(this.contrast).toString());
    } else {
      gradient = ctx.createLinearGradient(0, 0, 0, this.height());
      gradient.addColorStop(0, this.color.lighter(this.contrast).toString());
      gradient.addColorStop(1, this.color.toString());
    }
    ctx.fillStyle = gradient;
    ctx.fill();

    ctx.lineWidth = this.outline;
    ctx.strokeStyle = this.borderColor.toString();
    ctx.stroke();

    ctx.fillStyle = this.labelColor.toString();
    ctx.font = 'bold ' + this.fontSize + 'px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(this.label, this.width() / 2, this.height() / 2);
  };

  PushButtonMorph.prototype.outlinePath = function (ctx, radius, inset) {
    var offset = radius + inset,
        w = this.width(),
        h = this.height();

    // top left:
    ctx.arc(
        offset,
        offset,
        radius,
        radians(-180),
        radians(-90),
        false
    );
    // top right:
    ctx.arc(
        w - offset,
        offset,
        radius,
        radians(-90),
        radians(-0),
        false
    );
    // bottom right:
    ctx.arc(
        w - offset,
        h - offset,
        radius,
        radians(0),
        radians(90),
        false
    );
    // bottom left:
    ctx.arc(
        offset,
        h - offset,
        radius,
        radians(90),
        radians(180),
        false
    );
  };

  TrashMorph.prototype.render = function(ctx) {
  // Get the width and height of the trashcan
let width = this.width();

// Draw trashcan lid

ctx.beginPath();
ctx.moveTo((width - bodyWidth) / 2 - 10, height * 0.4);  // Start at the top-left corner of the lid
ctx.lineTo((width + bodyWidth) / 2 + 10, height * 0.4);  // Top-right corner of the lid
ctx.lineTo((width + bodyWidth) / 2, height * 0.4 - lidHeight);  // Bottom-right corner of the lid

ctx.closePath();

  }
  TrashMorph.prototype.step = function() {
    if (this.isTouchingNodeMorph()) {
      const allMorphs = this.world().allChildren();  // Get all children morphs in the world
    for (let i = 0; i < allMorphs.length; i++) {
        const morph = allMorphs[i];
        if (morph instanceof NodeMorph && this.aabbCollision(morph)) {
            morph.destroy()
        }
        }
    }
};

TrashMorph.prototype.isTouchingNodeMorph = function() {
    const allMorphs = this.world().allChildren();  // Get all children morphs in the world
    for (let i = 0; i < allMorphs.length; i++) {
        const morph = allMorphs[i];
        
        if (morph instanceof NodeMorph && this.aabbCollision(morph)) {
            return true;
        }
    }
    return false;
};

TrashMorph.prototype.aabbCollision = function(morph) {
    // Get the position (x, y) and size (width, height) of TrashMorph
    const thisPosX = this.position().x;
    const thisPosY = this.position().y;
    const thisSizeX = this.extent().x;
    const thisSizeY = this.extent().y;
    
    // Get the position (x, y) and size (width, height) of the other morph (NodeMorph)
    const morphPosX = morph.position().x;
    const morphPosY = morph.position().y;
    const morphSizeX = morph.extent().x;
    const morphSizeY = morph.extent().y;
    
    // AABB collision detection: Check if the bounds overlap
    return !(
        thisPosX + thisSizeX < morphPosX ||   // TrashMorph is to the left of NodeMorph
        thisPosX > morphPosX + morphSizeX ||  // TrashMorph is to the right of NodeMorph
        thisPosY + thisSizeY < morphPosY ||   // TrashMorph is above NodeMorph
        thisPosY > morphPosY + morphSizeY     // TrashMorph is below NodeMorph
    );
};

    drawRoundedRect(ctx, outerX, outerY, outerWidth, outerHeight, outerRadius);

  NodeMorph.prototype.outlinePath = function (ctx, radius, inset) {
    var w = this.width(),
        h = this.height(),
        r = radius || this.edge,
        i = inset || 0;

    ctx.moveTo(r + i, i);
    ctx.lineTo(w - r - i, i);
    ctx.quadraticCurveTo(w - i, i, w - i, r + i);
    ctx.lineTo(w - i, h - r - i);
    ctx.quadraticCurveTo(w - i, h - i, w - r - i, h - i);
    ctx.lineTo(r + i, h - i);
    ctx.quadraticCurveTo(i, h - i, i, h - r - i);
    ctx.lineTo(i, r + i);
    ctx.quadraticCurveTo(i, i, r + i, i);
};
  

  NodeMorph.prototype.addConnectionPoints = function() {
    const numPoints = 3; // Number of connection points
    const paddingTop = 10; // Padding from the top of the node
    const paddingSides = 5; // Padding from the sides of the node
    const pointSpacing = (this.height() - 2 * paddingTop) / (numPoints + 1); // Dynamic spacing based on node height
    const pointSize = 10; // Size of the connection points

  DialogBoxMorph.prototype.render = function (ctx) {
    var gradient,
        w = this.width(),
        h = this.height(),
        th = Math.floor(fontHeight(this.titleFontSize) + this.titlePadding * 2),
        shift = this.corner / 2,
        x,
        y,
        isFlat = !this.is3D;

    // title bar
    if (!isFlat) {
      ctx.fillStyle = this.titleBarColor.toString();
    } else {
      gradient = ctx.createLinearGradient(0, 0, 0, th);
      gradient.addColorStop(0, this.titleBarColor.lighter(this.contrast / 2).toString());
      gradient.addColorStop(1, this.titleBarColor.darker(this.contrast).toString());
      ctx.fillStyle = gradient;
    }
    ctx.beginPath();
    this.outlinePathTitle(ctx, isFlat ? 0 : this.corner);
    ctx.closePath();
    ctx.fill();

    // body
    ctx.fillStyle = this.color.toString();
    ctx.beginPath();
    this.outlinePathBody(ctx, isFlat ? 0 : this.corner);
    ctx.closePath();
    ctx.fill();

    if (isFlat) {
      return;
    }

    // 3D-effect
    // bottom left corner
    gradient = ctx.createLinearGradient(0, h - this.corner, 0, h);
    gradient.addColorStop(0, this.color.toString());
    gradient.addColorStop(1, this.color.darker(this.contrast).toString());

    ctx.lineWidth = this.corner;
    ctx.lineCap = 'round';
    ctx.strokeStyle = gradient;

    ctx.beginPath();
    ctx.moveTo(this.corner, h - shift);
    ctx.lineTo(this.corner + 1, h - shift);
    ctx.stroke();

    // bottom edge
    gradient = ctx.createLinearGradient(0, h - this.corner, 0, h);
    gradient.addColorStop(0, this.color.toString());
    gradient.addColorStop(1, this.color.darker(this.contrast).toString());

    ctx.lineWidth = this.corner;
    ctx.lineCap = 'butt';
    ctx.strokeStyle = gradient;

    ctx.beginPath();
    ctx.moveTo(this.corner, h - shift);
    ctx.lineTo(w - this.corner, h - shift);
    ctx.stroke();

    // right body edge
    gradient = ctx.createLinearGradient(w - this.corner, 0, w, 0);
    gradient.addColorStop(0, this.color.toString());
    gradient.addColorStop(1, this.color.darker(this.contrast).toString());

    ctx.lineWidth = this.corner;
    ctx.lineCap = 'butt';
    ctx.strokeStyle = gradient;

    ctx.beginPath();
    ctx.moveTo(w - shift, th);
    ctx.lineTo(w - shift, h - this.corner);
    ctx.stroke();

    // bottom right corner
    x = w - this.corner;
    y = h - this.corner;

    gradient = ctx.createRadialGradient(x, y, 0, x, y, this.corner);
    gradient.addColorStop(0, this.color.toString());
    gradient.addColorStop(1, this.color.darker(this.contrast).toString());

    ctx.lineCap = 'butt';
    ctx.strokeStyle = gradient;

    ctx.beginPath();
    ctx.arc(x, y, shift, Math.PI / 2, 0, true);
    ctx.stroke();

    // left body edge
    gradient = ctx.createLinearGradient(0, 0, this.corner, 0);
    gradient.addColorStop(0, this.color.lighter(this.contrast).toString());
    gradient.addColorStop(1, this.color.toString());

    ctx.lineCap = 'butt';
    ctx.strokeStyle = gradient;

    ctx.beginPath();
    ctx.moveTo(shift, th);
    ctx.lineTo(shift, h - this.corner * 2);
    ctx.stroke();

    // left vertical bottom corner
    gradient = ctx.createLinearGradient(0, 0, this.corner, 0);
    gradient.addColorStop(0, this.color.lighter(this.contrast).toString());
    gradient.addColorStop(1, this.color.toString());

    ctx.lineCap = 'round';
    ctx.strokeStyle = gradient;

    ctx.beginPath();
    ctx.moveTo(shift, h - this.corner * 2);
    ctx.lineTo(shift, h - this.corner - shift);
    ctx.stroke();

    // Draw title text
    ctx.fillStyle = 'white';
    ctx.font = 'bold ' + this.titleFontSize + 'px Arial';
    ctx.textAlign = 'center';
    ctx.fillText(this.title, w / 2, th / 2 + this.titleFontSize / 3);

    // top right:
    ctx.lineTo(w, th);
    // bottom right:
    ctx.arc(w - radius, h - radius, radius, 0, Math.PI / 2, false);
    // bottom left:
    ctx.arc(radius, h - radius, radius, Math.PI / 2, Math.PI, false);

ArrowMorph.prototype.render = function (ctx) {
    // initialize my surface property
    var pad = this.padding,
        h = this.height(),
        h2 = h / 2,
        w = this.width(),
        w2 = w / 2;

    ctx.fillStyle = this.getRenderColor().toString();
    ctx.beginPath();
    if (this.direction === 'down') {
        ctx.moveTo(pad, h2);
        ctx.lineTo(w - pad, h2);
        ctx.lineTo(w2, h - pad);
    } else if (this.direction === 'up') {
        ctx.moveTo(pad, h2);
        ctx.lineTo(w - pad, h2);
        ctx.lineTo(w2, pad);
    } else if (this.direction === 'left') {
        ctx.moveTo(pad, h2);
        ctx.lineTo(w2, pad);
        ctx.lineTo(w2, h - pad);
    } else { // 'right'
        ctx.moveTo(w2, pad);
        ctx.lineTo(w - pad, h2);
        ctx.lineTo(w2, h - pad);
    }
    ctx.closePath();
    ctx.fill();
};

    ctx.moveTo(this.edge, shift);
    ctx.lineTo(this.width() - this.edge - shift, shift);

    ctx.shadowOffsetY = 0;

    gradient = ctx.createLinearGradient(0, 0, this.edge, 0);
    gradient.addColorStop(0, this.cachedClr);
    gradient.addColorStop(1, this.cachedClrDark);
    ctx.strokeStyle = gradient;

    // Draw the left border
    ctx.beginPath();
    ctx.moveTo(shift, this.edge);
    ctx.lineTo(shift, this.height() - this.edge - shift);
    ctx.stroke();

    ctx.shadowOffsetX = 0;
    ctx.shadowOffsetY = 0;
    ctx.shadowBlur = 0;

    // Create a gradient for the bottom border
    gradient = ctx.createLinearGradient(0, this.height() - this.edge, 0, this.height());
    gradient.addColorStop(0, this.cachedClrBright);
    gradient.addColorStop(1, this.cachedClr);
    ctx.strokeStyle = gradient;

    // Draw the bottom border
    ctx.beginPath();
    ctx.moveTo(this.edge, this.height() - shift);
    ctx.lineTo(this.width() - this.edge, this.height() - shift);
    ctx.stroke();

    // Create a gradient for the right border
    gradient = ctx.createLinearGradient(this.width() - this.edge, 0, this.width(), 0);
    gradient.addColorStop(0, this.cachedClrBright);
    gradient.addColorStop(1, this.cachedClr);
    ctx.strokeStyle = gradient;

    // Draw the right border
    ctx.beginPath();
    ctx.moveTo(this.width() - shift, this.edge);
    ctx.lineTo(this.width() - shift, this.height() - this.edge);
    ctx.stroke();
};

  // ConsoleOutputMorph class
  var ConsoleOutputMorph = function(position, extent) {
    this.init(position, extent);
  };

  ConsoleOutputMorph.prototype = new FrameMorph();
  ConsoleOutputMorph.prototype.constructor = ConsoleOutputMorph;

  ConsoleOutputMorph.prototype.init = function(position, extent) {
    FrameMorph.prototype.init.call(this);
    this.setPosition(position);
    this.setExtent(extent);
    this.color = new Color(30, 30, 30);
    this.output = new TextMorph('');
    this.output.setPosition(this.position().add(new Point(5, 5)));
    this.output.setExtent(new Point(this.width() - 10, this.height() - 10));
    this.output.color = new Color(200, 200, 200);
    this.add(this.output);
  };

  ConsoleOutputMorph.prototype.log = function(message) {
    this.output.text += message + '\n';
    this.output.changed();
  };
  // NodeInputMorph inherits from Morph:
  // Create container
  var container = new ContainerMorph();
  world.add(container);
  
  var consoleOutput = new ConsoleOutputMorph(
    new Point(200, world.height() - 150),
    new Point(world.width() - 210, 140)
  );
  container.add(consoleOutput);

  // Create run button
  var runButton = new PushButtonMorph(
    'Run',
    function() {
      var interpreter = new Interpreter();
      world.children.forEach(child => {
        if (child instanceof NodeMorph) {
          interpreter.addNode(child);
        }
      });
      interpreter.interpret();
      consoleOutput.log('Execution completed.');
    }
  );
  runButton.setPosition(new Point(world.width() - 100, 10));
  container.add(runButton);
  // Create palette
  var palette = new PaletteMorph(new Point(10, 10), new Point(180, 1000));
  container.add(palette);

  // Adjust container size
  container.setExtent(new Point(world.width(), world.height()));
  

  // Create a sample DialogBoxMorph
  var dialogBox = new DialogBoxMorph(
    new Point(200, 50), //200, 50
    new Point(300, 200), //300, 200
    "Letknow",
    "This is a in-dev node editor"
  );
  container.add(dialogBox);
  dialogBox.isDraggable = true;
  

  // Custom loop function
  function loop() {
    requestAnimationFrame(loop);
    world.doOneCycle();
  }
  
  // Start the loop
  loop();
};
